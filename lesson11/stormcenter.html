<body>
    <header>
        <img class="logo" src="images/weatherlogo.png" alt="weatherlogo">
        <section class="headings">
            <h1>Idaho Weather</h1>
            <p>Bringing communities together through weather and local news.</p>
        </section>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>

            <li class="active"><a href="stormcenter.html">Storm Center</a></li>
            <li class="#"><a href="/lesson11/gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2>Storm Center-Report Weather</h2>
        <!-- Form full name -->
        <form action="thanks.html" method="get">
            <fieldset>
                <legend>
                    Contact Information
                </legend>
                <label for="name">Full name*</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]{5,}" minlength="5" required>
                <!-- Form email -->
                <label for="email">Email</label>
                <input id="email" name="email" placeholder="user@email.com">
                <!-- Form phone number -->
                <label for="phone">Phone number*</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    placeholder="###-###-####" required>
                <!-- Form zip code -->
                <label for="zip">Zip code*</label>
                <input type="number" id="zip" name="zipcode" required>
            </fieldset>

            <fieldset>
                <legend>Storm Report</legend>
                <!-- Form storm date -->
                <label for="stormdate">Storm date:</label>
                <input type="date" id="stormdate" name="stormdate" value="2020-11-05" min="2018-01-01" max="2025-12-31">
                <!-- Form storm region -->
                <label for="stormtype">Storm type:</label>
                <input list="stormlist" name="stormtype" id="stormtype">
                <datalist id="stormlist">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                    <option value="Other"></option>
                </datalist>
                <!-- Form storm severity (1-10) -->
                <fieldset>
                    <fieldset>
                        <label class="flexly" for="severity">Storm Severity
                            <input type="range" id="severity" name="severityrange" value="5" min="1" max="10" step="1"
                                list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                        </label>

                        <datalist id="tickmarks">
                            <option value="0">
                            <option value="1">
                            <option value="2">
                            <option value="3">
                            <option value="4">
                            <option value="5">
                            <option value="6">
                            <option value="7">
                            <option value="8">
                            <option value="9">
                            <option value="10">
                        </datalist>
                    </fieldset>
                    <!-- Form storm region dropdown -->
                    <label for="selectregion">Select region:
                        <select name="regions" id="selectregion" onchange="selectResponse()">
                            <option value="" disabled selected>Select a Region...</option>
                            <option value="Preston">Preston</option>
                            <option value="SodaSprings">Soda Springs</option>
                            <option value="FishHaven">Fish Haven</option>
                        </select>
                    </label>
                </fieldset>

                <!-- Form user in danger -->
                <fieldset class="selection">
                    <legend>Are you in danger? <em>(Choose one)</em></legend>
                    <label for="yes"><input type="radio" id="yes" name="danger" value="yes" checked> Yes</label>
                    <label for="no"><input type="radio" id="no" name="danger" value="no" checked> No</label>
                    <label for="maybe"><input type="radio" id="maybe" name="danger" value="maybe" checked> Maybe</label>
                </fieldset>
                <!-- Form additional info (textarea) -->
                <fieldset class="comments">
                    <label for="comments">Additional information or comments:</label>
                    <textarea id="comments" name="commentsbox" rows="5" cols="33"></textarea>
                    <!-- Form submit button -->
                </fieldset>
                <input type="submit" value="Submit Form">

            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Idaho Weather | Raul Garcia</p>
        <p>
            <span id="currentdate"></span>
        </p>
