<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rental company for scooters and ATVs">
    <title>~Scoots Rental Company | Cozumel, Mexico</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/scootslogo.png" alt="scoots logo">
        </div>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li class="#"><a href="index.html">Home</a></li>
            <li class="#"><a href="/scoots/rentals.html">Rentals</a></li>
            <li class="active"><a href="/scoots/reservations.html">Reservations</a></li>
            <li class="#"><a href="/scoots/tours.html">Tours</a></li>
            <li class="#"><a href="/scoots/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div class="hero-ph">
            <picture>
                <!-- <source media="(max-width: 450px)" srcset="">
                <source media="(max-width: 700px)" srcset="">
                <source media="(max-width: 960px)" srcset=""> -->
                <img src="images/moto.jpg" alt="scooter by building">
            </picture>
        </div>
        <form action="confirmation.html" method="get">
            <fieldset>
                <legend>
                    <h2>Reservation Form</h2>
                    <h4>Please fill out all fields</h4>
                </legend>
                <label for="rentaldate">Rental Date:</label>
                <input type="date" id="rentaldate" name="rentaldate" value="2020-11-05" min="2018-01-01"
                    max="2025-12-31" required>
                <label for="rentalperiod">Rental Period:
                    <select name="rentalperiod" id="rentalperiod" onchange="selectResponse()">
                        <option value="" disabled selected>Select a time period</option>
                        <option value="half">Half Day/3Hours</option>
                        <option value="full">Full Day</option>
                    </select>
                </label>
                <label for="rentaltype">Rental Type:
                    <select name="type" id="rentaltype" onchange="selectResponse()">
                        <option value="" disabled selected>Select a rental type</option>
                        <option value="scooter1">~Honda Metro Scooter</option>
                        <option value="scooter2">~Honda Dio Scooter</option>
                        <option value="scooter3">~Honda PCX150 Scooter</option>
                        <option value="atv">Honda Pioneer ATV</option>
                        <option value="jeep1">Jeep Wrangler 4-door</option>
                        <option value="jeep2">Jeep Wrangler 2-door</option>
                    </select>
                </label>
                <label for="name"></label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]{3,}" minlength="3" placeholder="Name"
                    required>
                <!-- Form email -->
                <label for="email"></label>
                <input id="email" name="email" placeholder="Email">
                <!-- Form phone number -->
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone"  placeholder="Phone"
                    required>
                <label for="state"></label>
                <input type="text" id="state" name="state" pattern="[A-Za-z\s]{2,}" minlength="2"
                    placeholder="Home State or Country" required>
                <label for="cruise"></label>
                <input type="text" id="cruise" name="cruise" pattern="[A-Za-z\s]{5,}" minlength="2"
                    placeholder="Cruise Line (if applicable)">
                <label for="comments"></label>
                <textarea id="comments" name="commentsbox" rows="5" cols="33"
                    placeholder="Special Acommodations/Comments"></textarea>
                    <div class="check">
                    <input type="checkbox" id="check-box" name="check-box" required>
                    <label for="check-box"> I agree to the <a href="agreement.html">rental agreement</a></label> 
                    </div>
                <!-- submit button -->
                <input type="submit" value="Submit">
            </fieldset>
        </form>



    </main>
    <footer>
        <p>&copy; <span id="year"></span> ~Scoots Rentals | Raul Garcia | Updated: <span id="last-updated"></span> | <a
                href="/scoots/resources.html">Attributions</a></p>
        <div class="social">
            <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook logo"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram logo"></a>
            <a href="https://www.youtube.com"><img src="images/youtube.png" alt="Youtube logo"></a>

        </div>

    </footer>
    <script src="js/date.js"></script>
    <script src="js/currentyear.js"></script>
    <script src="js/menu.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
    
</body>

</html>
