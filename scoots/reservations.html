            <!-- <img class="logo" src="images/cozumelheader.jpg" alt="signs on beach"> -->

    <main>
        <div class="hero-ph">
            <picture>
                <!-- <source media="(max-width: 450px)" srcset="">
                <source media="(max-width: 700px)" srcset="">
                <source media="(max-width: 960px)" srcset=""> -->
                <img src="images/hero4.jpg" alt="cozumelcollage">
            </picture>
        </div>
        <form action="confirmation.html" method="get">
            <fieldset>
                <legend>
                    <h2>Reservation Form</h2>
                    <h4>Please fill out all fields</h4>
                </legend>
                <label for="name"></label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]{3,}" minlength="3" placeholder="Name"
                    required>
                <!-- Form email -->
                <label for="email"></label>
                <input id="email" name="email" placeholder="Email">
                <!-- Form phone number -->
                <label for="phone"></label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Phone"
                    required>
                <label for="comments"></label>
                <textarea id="comments" name="commentsbox" rows="5" cols="33" placeholder="Message"></textarea>
                <!-- submit button -->

                <input type="submit" value="Submit">
            </fieldset>

        </form>
        
    </main>
    <footer>
        <p>&copy; <span id="year"></span> ~Scoots Rentals | Raul Garcia | Updated: <span id="last-updated"></span> | <a
