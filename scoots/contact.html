<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Rental company for scooters and ATVs">
    <title>~Scoots Rental Company | Cozumel, Mexico</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/scootslogo.png" alt="scoots logo">
        </div>
    </header>

    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
            <li class="#"><a href="index.html">Home</a></li>
            <li class="#"><a href="/scoots/rentals.html">Rentals</a></li>
            <li class="#"><a href="/scoots/reservations.html">Reservations</a></li>
            <li class="#"><a href="/scoots/tours.html">Tours</a></li>
            <li class="active"><a href="/scoots/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <div class="hero-ph">
                <img src="images/hero4.jpg" alt="scooter overlooking beach">
        </div>
        <form action="thanks.html" method="get">
            <fieldset>
                <legend>
                    <h1>Contact Us</h1>
                    <h4>We'd love to hear from you!</h4>
                </legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]{3,}" minlength="3" placeholder="Name"
                    required>
                <!-- Form email -->
                <label for="email">Email:</label>
                <input id="email" name="email" placeholder="Email">
                <!-- Form phone number -->
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"  placeholder="Phone"
                    required>
                <label for="comments">Message:</label>
                <textarea id="comments" name="commentsbox" rows="5" cols="33" placeholder="Message"></textarea>
                <!-- submit button -->

                <input type="submit" value="Send Message">
            </fieldset>

        </form>
        <div class="contactmapheadings">
            <h2>Where to find us</h2>
            <h4>Two convenient locations</h4>
        </div>
        <div class="contactmap">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1Fk5NI_Jd-a1DHGCZMr7LqspTxCS1csmW" width="320" height="240"></iframe>
        </div>

    </main>
    <footer>
        <p>&copy; <span id="year"></span> ~Scoots Rentals | Raul Garcia | Updated: <span id="last-updated"></span> | <a
                href="/scoots/resources.html">Attributions</a></p>
        <div class="social">
            <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook logo"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram logo"></a>
            <a href="https://www.youtube.com"><img src="images/youtube.png" alt="Youtube logo"></a>

        </div>

    </footer>
    <script src="js/date.js"></script>
    <script src="js/currentyear.js"></script>
    <script src="js/menu.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="js/webfontload.js"></script>
    
</body>

</html>
